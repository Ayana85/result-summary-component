<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/assets/CSS/style.css">
  
</head>
<body>

    <main class="container">
      <div class="left-col grid-col" data-spacing="large">
        <h4 class="section-title">Your Result</h4>
        <p class="big-circle"><span>76</span> of 100</p>
        <div class="left-col-text grid-col ">
          <h3 class="rank-title">Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-col grid-col" data-spacing="large">
        <h4 class="section-title">Summary</h4>
        <div class="grid-col">
          <div class="item reaction">
            <div class="score-item">
              <img src="/assets/images/icon-reaction.svg" alt="reaction">
              <h3 class="item-title">Reaction</h3>
            </div>
            <p class="summary-score"> <span>80</span> / 100 </p>
          </div>
          <div class="item memory">
            <div class="score-item">
              <img src="/assets/images/icon-memory.svg" alt="memory">
              <h3 class="item-title">Memory</h3>
            </div>
            <p class="summary-score"> <span>80</span> / 100 </p>
          </div>
          <div class="item verbal">
            <div class="score-item">
              <img src="/assets/images/icon-verbal.svg" alt="verbal">
              <h3 class="item-title">Verbal</h3>
            </div>
            <p class="summary-score"> <span>80</span> / 100 </p>
          </div>
          <div class="item visual">
            <div class="score-item">
              <img src="/assets/images/icon-visual.svg" alt="visual">
              <h3 class="item-title">Visual</h3>
            </div>
            <p class="summary-score"> <span>80</span> / 100 </p>
          </div>
          
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
</body>
</html>
